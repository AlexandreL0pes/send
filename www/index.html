<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <!-- Navbar -->
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="#">Send</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
                aria-expanded="false">Aluno</a>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Cadastro</a>
                <a class="dropdown-item" href="#">Listagem</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Separated link</a>
            </div>
        </li>
    </ul>
    <!-- Navbar -->
    <div class="row">
        <div class="col">
            <div class="">
                <p></p>
            </div>
        </div>
    </div>


    <main role="main" class="container">


        <div class="row">
            <div class="col-md-2"></div>

            <div class="card col-md-8">
                <div class="card-body">
                    <form action="">
                        <div class="form-group">
                            <label for="">Matrícula</label>
                            <input type="text" name="matricula" id="" class="form-control" placeholder=""
                                aria-describedby="helpId" maxlength="16">
                            <small id="helpId" class="text-muted">Matrícula associada no SUAP/Q-Acadêmico</small>
                        </div>
                        <div class="form-group">
                            <label for="nome">Nome Completo</label>
                            <input type="text" name="" placeholder="Nome Completo" id="nome" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">E-mail</label>
                            <input type="email" name="" id="" class="form-control" placeholder="Email">
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="">Data de Nascimento</label>
                                <input type="date" class="form-control" name="" id="" aria-describedby="helpId"
                                    placeholder="__ / __ / ____">
                            </div>
                            <div class="form-group col-md-2 offset-md-4">
                                <label for="ano-escolar">Ano</label>
                                <select class="custom-select" name="ano-escolar" id="ano-escolar">
                                    <option value="1">1° Ano</option>
                                    <option value="2">2° Ano</option>
                                    <option value="3">3° Ano</option>
                                    <option value="4">1° P. S.I.</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="turma">Turma</label>
                                <select class="custom-select" name="turma" id="turma">
                                    <option value="1">"A"</option>
                                    <option value="2">"B"</option>
                                    <option value="3">/1</option>
                                </select>

                            </div>

                            <button type="button" class="btn btn-primary offset-md-10 col-md-2 ">Cadastrar</button>
                            <div class="form-group col-md-2">
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-2"></div>
    </main>

    </div>
    <nav class="navbar fixed-bottom bg-dark align-items-center navbar-text">
            <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 mt-2 mt-sm-2 text-center text-white">
                        <p class="h6">&copy<a class="text-green ml-2" href="#" target="_blank">Alexandre Lopes</a></p>
                    </div>
                </div>	
    </nav>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
